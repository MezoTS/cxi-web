    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    let arquivoJson;
    fetch('http://intermezo.olharvisual.com.br/data/events.json') // Colocar URL do site
    .then((resposta) => resposta.json())
    .then((json) => arquivoJson = json)



    setTimeout(()=>{
        let events = []
        let currentTime = new Date()
        let month = currentTime.getMonth() + 1
        let day = currentTime.getDate()
        let year = currentTime.getFullYear()
        let defaultDate = (year + "-" + month + "-" + day)
        console.log(defaultDate)

        for(let i = 0; i < arquivoJson.length; i++){
            let data = {
                title: arquivoJson[i].title,
                url: arquivoJson[i].action_url,
                start: arquivoJson[i].starts_at.substring(0,10)
            }
            events.push(data)

        }
        let calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid' ],
        defaultDate: defaultDate,
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        events
        });

    calendar.render();
    },500)

  });

    </script>
